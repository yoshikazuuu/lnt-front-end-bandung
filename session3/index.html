<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript</title>

  <!-- <script src="script.js"></script> -->
  <script>
    fetch("https://jsonplaceholder.typicode.com/posts")
      .then((response) => response.json())
      .then((json) => {
        const ul = document.createElement('ul');

        json.forEach(element => {
          const li = document.createElement('li');
          li.textContent = `${element.id} ${element.title}`;
          ul.appendChild(li);
        });

        const container = document.getElementById('ctn');
        container.appendChild(ul);
      }).catch((err) => {
        throw err;
      })
  </script>

</head>

<body>
  <div id="ctn">
    <h1>Halo</h1>


  </div>

  <button id="button">Click Me</button>
  <p id="text">
    total: <span id="total">0</span>
  </p>

  <button id="mode">Dark Mode</button>

  <button id="penambah-item">Tambah Item</button>

  <script>
    let button = document.getElementById("button");
    let total = document.getElementById('total')
    let title = document.querySelector('h1');

    button.addEventListener("click", () => {
      console.log("Tombol diklik");
      total.innerText++;

      title.innerText += "klik";
    });


    let toggle_mode = document.getElementById('mode');

    toggle_mode.addEventListener("click", () => {
      if (toggle_mode.innerText === "Dark Mode") {
        document.body.style.backgroundColor = "black";
        document.body.style.color = "white";
        toggle_mode.innerText = "Light Mode"
      } else {
        document.body.style.backgroundColor = "white";
        document.body.style.color = "black";
        toggle_mode.innerText = "Dark Mode"
      }
    })

    let penambah_item = document.getElementById('penambah-item');
    let containter = document.getElementById("container");

    penambah_item.addEventListener("click", () => {
      let item = document.createElement('li');
      let text = document.createTextNode("Item");
      item.appendChild(text);

      console.log("click");
      containter.appendChild(item);
    })


  </script>
</body>

</html>
